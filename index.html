<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buy your Ticket</title>
</head>
<body>
    
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container">
        
        <div class="row">
            <div class="dflex">
                <div>Nome e Cognome</div>
                <input type="text" id="user_identity" placeholder="es. Samuele Bruni">
            </div>

            <div class="dflex">
                <div>KM da Percorrere</div>
                <input type="text" id="distance" placeholder="es. 10">
            </div>

            <div class="dflex">
                <div>Fascia d'Et√†</div>
                <select id="age">
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Over65">Over 65</option>
                    <option value="Minorenne">Minorenne</option>
                </select>
            </div>
        </div>

        <div class="row my_top">
            <button id="generate">Genera</button>
            <button id="reset">Reset</button>
        </div>

    </div>


    <div id="dnone">
        <h1>IL TUO BIGLIETTO</h1>

        <div class="container">
            <div class="container_2">
                <div class="row">
                    <div class="col">
                        <div class="card bg_dark">
                            <h3>NOME PASSEGGERO</h3>
                            <h4 id="ticket_name"></h4>
                        </div>
                        <div class="card">
                            <h3>Offerta</h3>
                            <h4>Biglietto Standard</h4>
                        </div>
                        <div class="card">
                            <h3>Carrozza</h3>
                            <h4>5</h4>
                        </div>
                        <div class="card">
                            <h3>Codice CP</h3>
                            <h4>92911</h4>
                        </div>
                        <div class="card">
                            <h3>Costo Biglietto</h3>
                            <h4 id="price"></h4>
                        </div>
                    
                    
                </div>
            </div>

        </div>
    </div>



        <script src="main.js"></script>
</body>
</html>
